<!DOCTYPE html>
<html lang="en">

<head>
  <title>jbt3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <style>
    .gauge {
      width: 100%;
      max-width: 250px;
      font-family: "Roboto", sans-serif;
      font-size: 32px;
      color: #004033;
      margin-left: 600px;
      margin-top: -190px;
    }

    .gauge__body {
      width: 100%;
      height: 0;
      padding-bottom: 50%;
      background: #b4c0be;
      position: relative;
      border-top-left-radius: 100% 200%;
      border-top-right-radius: 100% 200%;
      overflow: hidden;
    }

    .gauge__fill {
      position: absolute;
      top: 100%;
      left: 0;
      width: inherit;
      height: 100%;
      background: #009578;
      transform-origin: center top;
      transform: rotate(0.25turn);
      transition: transform 0.2s ease-out;
    }

    .innovationScore .card {
      background-color: rgba(29, 33, 40, 0.55);
    }

    .radioCard {
      width: 75%;
    }

    .radioCard .card {
      border-radius: 15px;
      color: #fff;
      /* padding: .5rem; */
    }

    .radioCard .card .card-body {
      padding: 1.5rem !important;
    }

    .radioCard .card.card1 {
      background-color: #8cada8;
    }

    .radioCard .card.card2 {
      background-color: #63aea9;
    }

    .radioCard .card.card3 {
      background-color: #52ad9c;
    }

    .gauge__cover {
      width: 75%;
      height: 150%;
      background: rgba(29, 33, 40, 1);
      border-radius: 50%;
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);

      /* Text */
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 25%;
      box-sizing: border-box;
    }

    .form-control:focus {
      box-shadow: unset !important;
    }

    .center_div {
      margin-top: 50px;
      width: 100%;
      margin-left: unset;
    }

    .card-body {
      padding: 2.5rem !important;
    }

    input[type='radio'] {
      appearance: none;
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
      text-align: center;
      background: none !important;
      background-color: transparent !important;
      outline: none;
      /* Remove outline on focus */
      margin: 0;
      /* Remove default margin */
      border: 2px solid white;
      /* Add a white border for the outline */
      border-radius: 50%;
      position: relative;
      /* Add relative position */
    }

    input[type="radio"]:checked:before {
      content: "";
      position: absolute;
      /* Position the filled part absolutely */
      top: 3.5px;
      /* Adjust the vertical position */
      left: 3.5px;
      /* Adjust the horizontal position */
      width: 10px;
      /* Adjust the size */
      margin: auto;
      text-align: center;
      height: 10px;
      /* Adjust the size */
      border-radius: 50%;
      background-color: #fff;
      /* Set the color for checked radio button */

    }

    @media all and (min-width: 1024px) and (max-width: 1280px) {}

    @media all and (min-width: 810px) and (max-width: 1024px) {
      .radioCard {
        width: 85%;
      }
    }

    @media all and (min-width: 480px) and (max-width: 810px) {
      .gauge {
        margin-left: unset;
        width: auto;
        margin-top: unset !important;
      }

      .radioCard {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .radioCard .card {
        margin-bottom: 1rem;
      }

      .card-text br {
        display: none;
      }
    }

    @media all and (max-width: 480px) {
      .gauge {
        margin-left: unset;
        width: auto;
        margin-top: unset !important;
      }

      .radioCard {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .radioCard .card {
        margin-bottom: 1rem;
      }

      .card-text br {
        display: none;
      }
    }
  </style>
</head>

<body
  style="background-image: url('/static/images/background-version-1-Grant-review-web-screen.jpg');background-repeat: no-repeat;background-size: 100% 100%;">

  <div class="container" style="color: aliceblue;border-radius: 25px;">
    <div class="center_div">
      <br>
      <h2> jbt3</h2>
      <br>
      <p style="font-size: 30px;">Innovation Score</p>
      <div class="innovationScore">
        <div class="card " style="color: aliceblue;">
          <div class="card-body">
            <h5 class="card-title">Innovative</h5>
            <p class="card-text">The project have several strengths and is <br> competitive for grant funding.
              Some minor <br> improvements may be needed but overall the<br> proposal is strong.</p>
          </div>
          <div class="gauge">
            <div class="gauge__body">
              <div class="gauge__fill"></div>
              <div class="gauge__cover"></div>
            </div>

            <label style="color: #fff;font-size: 12px;margin-left: 60px;">Grant Qualification Score</label>
          </div>
        </div>
      </div>

      <br><br>
      <div class="row">
        <div class="col-md-12 mb-3">
          <h4>Which Grant is the client applying for?</h4>
        </div>


      </div>
      <div class="row radioCard m-0">
        <div class="col-lg-4 col-md-6 col-12">
          <div class="card card1">
            <div class="card-body d-flex align-items-center">
              <input type="radio" class=" mr-2" name="optradio" checked>
              <p class="card-text">Feasibility study</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-12">
          <div class="card card2">
            <div class="card-body d-flex align-items-center">
              <input type="radio" class=" mr-2" name="optradio" value="white">
              <p class="card-text">Project scoping</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-12">
          <div class="card card3">
            <div class="card-body d-flex align-items-center">
              <input type="radio" class=" mr-2" name="optradio">
              <p class="card-text">Technical diagrams</p>
            </div>
          </div>
        </div>
      </div>
      <br><br>
      <div class="btn_cont" style="text-align: right;">
        <button type="button" style="color: #52ad9c; background-color: #fff; border-color: #fff;">Add to quote</button>
        &nbsp;&nbsp;
        <button type="button" style="color: #fff; background-color: #52ad9c; border-color: #52ad9c;">Export
          result</button>
      </div>
      <br>
      <div class="btn_cont">
        <button type="button"
          style=" color: #d2ebd5;  border-radius: 25px; border-top:none; border-bottom: none;background-color: #52aa9a; /* For browsers that do not support gradients */
        background-image: linear-gradient(#32685e,#52aa9a );display: flex;align-items: center;justify-content: space-between;"
          class="btn btn-primary">Continue
          <span class="glyphicon glyphicon-menu-down"></span>
          <svg xmlns="http://www.w3.org/2000/svg" width="35px" height="20px" viewBox="0 0 24 24">
            <title>Artboard-9</title>
            <g id="Right-3" data-name="Right">
              <path
                d="M21.707,11.293l-7-7A1,1,0,0,0,13,5V8H3A1,1,0,0,0,2,9v6a1,1,0,0,0,1,1H13v3a1,1,0,0,0,1.707.707l7-7A1,1,0,0,0,21.707,11.293Z"
                style="fill:#ffffff" />
            </g>
          </svg>
        </button>
      </div>

      <br>
    </div>
  </div>
  <script>
    const gaugeElement = document.querySelector(".gauge");

    function setGaugeValue(gauge, value) {
      if (value < 0 || value > 1) {
        return;
      }

      gauge.querySelector(".gauge__fill").style.transform = `rotate(${value / 2
        }turn)`;
      gauge.querySelector(".gauge__cover").textContent = `${Math.round(
        value * 100
      )}%`;
    }

    setGaugeValue(gaugeElement, 0.3);

  </script>
</body>

</html>
