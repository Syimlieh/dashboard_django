{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>jbt3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <style>
  html,body
{
    width: 100%;
    height: 100%;
    margin: 0px;
    padding: 0px;
    overflow-x: hidden; 
}
  .card-body {
    padding: 1.5rem;
  }
    .second_con{
    width: 900px;
    margin-left: 100px;
    height: 600px;
    border-radius: 20px;
}
/* .content_con {
    width: 700px;
    margin-left: 100px;
} */
.active {background-color:#d2ebd5;}
.input_features > label {
    margin-right: 40px;
    margin-left: 45px;
}
.input_features > .edit_btn {
    margin-right: 5px;
    margin-left: 85px;
    margin-top: 4px;

}
.input_features > input[type="radio"] {
    margin-right: 48px;
}
.input_features_comp > label {
    margin-left: 24px;
}
.input_features_comp > .radio_tnm {
    margin-left: 81px;
    margin-right: -71px;
}
.input_features_comp > .radio_tnm {
    margin-left: 81px;
    margin-right: -71px;
    width: 125px;
    height: 30px;
    border-radius: 10px;
}
.input_features_comp .edit_btn_com {
    margin-left: 53px;
    margin-right: 6px;
    margin-top: 4px;
}
  </style>
</head>
{% block content %}
<body style="background-image: url(/static/images/background-version-1-Grant-review-web-screen.jpg);background-repeat: no-repeat;background-size: 100% 100%;">
<div class="container">
  <div class="second_con">
    <div class="content_con">
    <div class="heading" style="color: aliceblue; margin-top: 40px;">
      <img src="/static/images/jbt3-logo-png.png" style="width:200px; background-repeat: no-repeat;margin-left: -35px;">
    </div>
    <div class="error" style="color: rgb(205, 47, 76);font-weight: 600;">{{message}}</div>
    <form method="post">
      {% csrf_token %}
    <div class="rad_ad" style="color:#f0f2f6;">
        <div class="brief_overview">
            <label for="overview">Provide a brief overview of the project</label>
        </div>
        <div class="rad_ch2">
            <textarea id="story" name="story" rows="2" cols="105">Write a brief overview of the project</textarea>
        </div>
        <div class="edit_btn" style="text-align: right;">
          <button style="border: none;color:#378a65;width: 60px;" class="edit_btn">Edit</button>
        </div>
        <div class="features">
            <label for="overview">Provide 5 key features of the project</label>
        </div>
        <div class="input_features">
          <label>Feature 1</label><label>Feature 2</label><label>Feature 3</label><label>Feature 4</label><label>Feature 5</label><br>
          <input type="text" name="Feature_1" style="width: 150px;border-radius: 10px;"> <input type="text" name="Feature_2" style="width: 150px;border-radius: 10px;"> <input type="text" style="width: 150px;border-radius: 10px;" name="Feature_3"> <input type="text" style="width: 150px;border-radius: 10px;" name="Feature_4"> <input type="text" style="width: 150px;border-radius: 10px;" name="Feature_5"><br>
          <button style="border: none;color:#378a65;width: 60px;" class="edit_btn">Edit</button>
          <button style="border: none;color:#378a65;width: 60px;" class="edit_btn">Edit</button>
          <button style="border: none;color:#378a65;width: 60px;" class="edit_btn">Edit</button>
          <button style="border: none;color:#378a65;width: 60px;" class="edit_btn">Edit</button>
          <button style="border: none;color:#378a65;width: 60px;" class="edit_btn">Edit</button>
        </div>

        <!-- Next -->
        <br>
        <div class="features">
            <label for="overview">Who are the project main competitors provide 3</label>
            <label for="proj_del">How will this project be delivered ?</label>
        </div>
        <div class="input_features_comp">
          <label>Competitor 1</label><label>Competitor 2</label><label>Competitor 3</label>
          <br>
          <input type="text" style="width: 120px;border-radius: 10px;" name="Competitor_1"> <input type="text" style="width: 120px;border-radius: 10px;" name="Competitor_2"> <input type="text" style="width: 120px;border-radius: 10px;" name="Competitor_3"> 
          <button class="radio_tnm"> Mobile App<input type="radio" name="app" value="Mobile App" style="width: 20px;border-radius: 10px;"></button> <button class="radio_tnm">Web App<input type="radio" name="app" value="Web_App" style="width: 20px;border-radius: 10px;"></button> <button class="radio_tnm">IOT<input type="radio" name="app" value="IOT" style="width: 20px;border-radius: 10px;"></button><br>
          <button style="border: none;color:#378a65;width: 60px;" class="edit_btn_com">Edit</button>
          <button style="border: none;color:#378a65;width: 60px;" class="edit_btn_com">Edit</button>
          <button style="border: none;color:#378a65;width: 60px;" class="edit_btn_com">Edit</button>
        </div>
        
    </div>
      <br><br>
      <div class="btn_cont">
        <button id="next_proceed" type="submit" class="btn" style="background-color: #378a65; color: #d2ebd5; width: 25%;">Continue
            <span class="glyphicon glyphicon-menu-down"></span>
          </button>
      </div>
     </form>
  </div>
</div>
</div>   
<script>
$(document).ready(function() {
$(".card").click(function () {
    $(".card").removeClass("active");
    // $(".tab").addClass("active"); // instead of this do the below 
    $(this).addClass("active");   
});
});
</script>

</body>
{% endblock %}
</html>
